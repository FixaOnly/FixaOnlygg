<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masuk Grup & Saluran</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #00ff99;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ff99;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    .btn {
      display: block;
      padding: 14px 24px;
      border: 2px solid #00ff99;
      border-radius: 10px;
      background: transparent;
      color: #00ff99;
      font-weight: bold;
      text-decoration: none;
      font-size: 1em;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 153, 0.2);
    }

    .btn:hover {
      background-color: rgba(0, 255, 153, 0.1);
      color: #ffffff;
      box-shadow: 0 0 20px #00ff99;
      transform: scale(1.05);
    }

    .btn-channel {
      border-color: #ffcc00;
      color: #ffcc00;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.2);
    }

    .btn-channel:hover {
      background-color: rgba(255, 204, 0, 0.1);
      color: #ffffff;
      box-shadow: 0 0 20px #ffcc00;
    }

    @media (max-width: 600px) {
      .btn {
        font-size: 0.95em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>Masuk ke Grup & Saluran</h1>

  <div class="button-group">
    <a href="https://t.me/grup1_link" target="_blank" class="btn">Masuk Grup 1</a>

    <a href="https://t.me/grup4_link" target="_blank" class="btn">Masuk Grup 4</a>
    <a href="https://t.me/saluran_fixaxiterz" target="_blank" class="btn btn-channel">Masuk Saluran Resmi</a>
  </div>

</body>
