<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FIXA XITERZ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* atau 'contain' jika tak mau zoom */
      z-index: -1;
    }

    .konten {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 50px;
      color: white;
      text-shadow: 2px 2px 10px black;
      text-align: center;
    }

    .konten h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      animation: fadeIn 2s ease-in-out;
    }

    .tombol {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .tombol:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>

  <!-- Musik Background -->
  <audio autoplay loop>
    <source src="musik.mp3" type="audio/mp3">
    Browser kamu tidak mendukung audio.
  </audio>

  <!-- Konten & Tombol -->
  <div class="konten">
    <h1>WELCOME TO FIXA XITERZ</h1>
    <a href="menu.html">
      <button class="tombol">Masuk ke Menu</button>
    </a>
  </div>

</body>
</html>
